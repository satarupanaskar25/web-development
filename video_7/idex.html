<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - lets learn it</title>
</head>
<body>
    <h3>From to apply for ssc gd</h3>
    <form action="post"> 
        <div>
        <label for="username">Enter your username </label>
        <input type="text" id="username" name="user name" placeholder="enter your user name" autofocus>
        </div>
        
        <div>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female" >
        <label for="female">female</label>
        </div>

        <div>
             <input type="checkbox" id="subscribe" name="subscribe" value="yes" >
        <label for="subscribe">subscribe to newsletter</label>

        </div>

        <DIV>
            <label for="comment"> Enter your opinion</label>
            <TEXTarea id="comment"
            name="COMMENT" rows="4" cols="15">
                ENTER YOUR COMMENT HERE...
             </TEXTarea>
        </DIV>

        <div>
            <select name="fruits" id="">
                <option value="apple">apple</option>
                <option value="mango">mango</option>
                <option value="banana">bannana</option>
                <option value="guava">guava</option>
            </select>
        </div>

    </form>
</body>
</html>
